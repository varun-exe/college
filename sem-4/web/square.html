<html>
    <head>
        <title>Sqaure of Numbers</title>
    </head>
    <body>
        <script>
            var n = Number(prompt("Enter a Number:"))
            str = " "
            for(i = 1;i<=n;i++){
                val = i * i
                str += i + "^" + 2 + "=" +val+ "\n"
            }

            alert("Sqaure of "+n+" is \n"+str)
        </script>
    </body>
</html>
